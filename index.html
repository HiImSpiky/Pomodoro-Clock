<div class="text-center">
  <h1>Build a Pomodoro Clock</h1>
  <h2><span><a href="https://www.freecodecamp.com">Free Code Camp</span></a> Advanced Front End Development Projects #2</h2>
  <div class="timeDiv">
    <h2 id="timeType"></h2>
    <h1 id="title1">Session Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
    <h2 id="num">5</h2>
    <a href="#" class="btn btn-primary" id="add5Clock">+</a>
    <a href="#" class="btn btn-info" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title1">Break Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Break">-</a>
    <h2 id="breakNum">5</h2>
    <a href="#" class="btn btn-primary" id="add5Break">+</a>
  </div>
  <a href="#" class="btn btn-success" id="start">Start</a>
</div>
